<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="#">
    <title>Pokédex</title>
</head>
<body>
    <header class="header">
        <h2 class="logo">Pokédex</h2>
    </header>
    <section id="search-pokedex">
        <form action="" class="form container">
            <input name="todo-input" type="text" placeholder="Search Pokemon..." id="search-pokemon-field" class="form__input">
            <button type="submit" id="submit-search" class="form__submit">Add</button>
            <small id="error-msg">Error message</small>
        </form>
        <section id="show-search"></section>
    </section>
    <main>
        <ol id="pokedex">

        </ol>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
